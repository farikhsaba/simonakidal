<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

<style>
body {
  background: #23384e;
}
.accordion .card {
  border: none;
  margin-bottom: 2px;
}
.accordion .card-header {
  background: #21c2a2;
  padding-top: 7px;
  padding-bottom: 7px;
}
.accordion .card-header h2 {
  color: #fff;
  font-size: 1rem;
  font-family: "Roboto", sans-serif;
  font-weight: 500;
}
.accordion .card-header h2 span {
  float: left;
  margin-top: 10px;
}
.accordion .card-header button {
  color: #fff;
  font-size: 1.3rem;
  line-height: 1.3rem;
  float: right;
}
.accordion .card-header button:hover {
  color: #23384e;
}


   iframe {
      border: none;
  width: 100%;
  height: 100%;
      
    }

    /* Style the table within the iframe */
    iframe table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
    }

    iframe th, iframe td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }

    /* Make the table responsive on smaller screens */
    @media (max-width: 600px) {
      iframe th, iframe td {
        font-size: 9px; /* Reduce font size on smaller screens */
      }
    }

.header {
  text-align: center;
  margin-top: 30px;
  color: white;
}

/* Make the iframe container responsive */
.embed-responsive {
  position: relative;
  display: block;
  width: 100%;
  padding: 0;
  overflow: hidden;
}

/* Set the aspect ratio for the iframe */
.embed-responsive-16by9 {
  padding-bottom: 56.25%;
}

/* Style the iframe */
.embed-responsive iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}


</style>
<script>
$(document).ready(function(){
  // Add minus icon for collapse element which is open by default
  $(".collapse.show").each(function(){
    $(this).siblings(".card-header").find(".btn i").addClass("fa-minus-circle").removeClass("fa-plus-circle");
  });
  
  // Toggle plus minus icon on show hide of collapse element
  $(".collapse").on('show.bs.collapse', function(){
    $(this).parent().find(".card-header .btn i").removeClass("fa-plus-circle").addClass("fa-minus-circle");
  }).on('hide.bs.collapse', function(){
    $(this).parent().find(".card-header .btn i").removeClass("fa-minus-circle").addClass("fa-plus-circle");
  });
});
</script>
