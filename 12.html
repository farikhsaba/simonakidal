<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title>SIMONAKIDAL</title>
  <meta content="SIMONAKIDAL" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />

   <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body id="background">
  <div id="box">
    <h3>Pemeliharaan</h3>
    <script>
        /*!
 * 
 * Google Sheets To HTML v0.9b
 * 
 * To use, simply replace the "tq?key=" value in the
 * URL below with your own unique Google document ID
 * 
 * The Google document's sharing must be set to public
 * 
 */

google.charts.load('current', {packages: ['table']});
var visualization;

function drawVisualization() {
  var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=1a9zRaD9U7jahmV6_elxAynSBXuwWqCzW--4hK7arP98&output=html&gid=167693456&range=A2:H&&usp=sharing');
    query.setQuery('SELECT A, C, D, E, F, B, G, H  label A "ID", C "Kode", D "Area", E "Nama Pekerjaan", F "Petugas", B "Pelaksanaan", G "Status", H "Nilai"');
    query.send(handleQueryResponse);
   
}

function handleQueryResponse(response) {
    if (response.isError()) {
        alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
    }
    
    var data = response.getDataTable();
    visualization = new google.visualization.Table(document.getElementById('table'));
    data.sort([{column: 5, desc: true},{column: 4, desc: true}]);
    visualization.draw(data, {
        allowHtml: true,
        legend: 'bottom'
    });
}
google.setOnLoadCallback(drawVisualization);
    </script>
    <div id="table">
    </div>
    <p class="small"></p>
  </div>
</body>
</html>
