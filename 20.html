<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<title>Tutorial Pekerjaan Kebersihan</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,500|Open+Sans">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
<style>
body {
	background: #23384e;
}
.accordion .card {
	border: none;
	margin-bottom: 2px;
}
.accordion .card-header {
	background: #21c2a2;
	padding-top: 7px;
	padding-bottom: 7px;
}
.accordion .card-header h2 {
	color: #fff;
	font-size: 1rem;
	font-family: "Roboto", sans-serif;
	font-weight: 500;
}
.accordion .card-header h2 span {
	float: left;
	margin-top: 10px;
}
.accordion .card-header button {
	color: #fff;
	font-size: 1.3rem;
	line-height: 1.3rem;
	float: right;
}
.accordion .card-header button:hover {
	color: #23384e;
}
</style>
<script>
$(document).ready(function(){
	// Add minus icon for collapse element which is open by default
	$(".collapse.show").each(function(){
		$(this).siblings(".card-header").find(".btn i").addClass("fa-minus-circle").removeClass("fa-plus-circle");
	});
	
	// Toggle plus minus icon on show hide of collapse element
	$(".collapse").on('show.bs.collapse', function(){
		$(this).parent().find(".card-header .btn i").removeClass("fa-plus-circle").addClass("fa-minus-circle");
	}).on('hide.bs.collapse', function(){
		$(this).parent().find(".card-header .btn i").removeClass("fa-minus-circle").addClass("fa-plus-circle");
	});
});
</script>
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-lg-8 offset-lg-2">
			<div class="accordion mt-5" id="accordionExample">
				<div class="card">
					<div class="card-header" id="headingOne">
						<h2 class="clearfix mb-0">
							<span>TATA CARA DUSTING (PENGELAPAN) #1</span>
							<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne"><i class="fa fa-plus-circle"></i></button>
						</h2>
					</div>
					<div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordionExample">
						<div class="card-body">
							<div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1daDNFmgq_TWoh7s8CEbssbQe27JUoUo1/preview" allowfullscreen></iframe>
              </div>
          </div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingTwo">
						<h2 class="mb-0">
							<span>TATA CARA SWEEPING/PENYAPUAN #2</span>
							<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo"><i class="fa fa-plus-circle"></i></button>
						</h2>
					</div>
					<div id="collapseTwo" class="collapse" aria-labelledby="headingTwo" data-parent="#accordionExample">
						<div class="card-body">
							<div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1-B5HmPDo-fBdjHcumHnMxKyOLH0nF_kh/preview" allowfullscreen ></iframe>
              </div>
          </div>

					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingThree">
						<h2 class="mb-0">
							<span>TATA CARA PENGEPELAN/MOPPING #3</span>
							<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree"><i class="fa fa-plus-circle"></i></button>
						</h2>
					</div>
					<div id="collapseThree" class="collapse" aria-labelledby="headingThree" data-parent="#accordionExample">
						<div class="card-body">
							<div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/14g2xwmXVsa4Hf96qA8Qw8ug-rr2JGFFp/preview" allowfullscreen ></iframe>
              </div>
                </div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingFour">
						<h2 class="mb-0">
							<span>TATA CARA GLASS CLEANING (PEMBERSIHAN KACA) #4</span>
							<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour"><i class="fa fa-plus-circle"></i></button>
						</h2>
					</div>
					<div id="collapseFour" class="collapse" aria-labelledby="headingFour" data-parent="#accordionExample">
						<div class="card-body">
							<div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1IcOdLrOuyNTlrfrlcnx7n9mWO-5-zpFd/preview" allowfullscreen ></iframe>
              </div>
              </div>
					</div>
				</div>
				<div class="card">
					<div class="card-header" id="headingFive">
						<h2 class="mb-0">
							<span>TATA CARA TOILET CLEANING #5</span>
							<button class="btn btn-link collapsed" type="button" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive"><i class="fa fa-plus-circle"></i></button>
						</h2>
					</div>
					<div id="collapseFive" class="collapse" aria-labelledby="headingFive" data-parent="#accordionExample">
						<div class="card-body">
							<div class="embed-responsive embed-responsive-16by9">
                <iframe class="embed-responsive-item" src="https://drive.google.com/file/d/1VjBP0Cain3P5cctPzRWMi77-qGe2LPhd/preview" allowfullscreen ></iframe>
              </div>
              </div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
