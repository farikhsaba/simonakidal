<!DOCTYPE html>

<html class="no-js" lang="en">
<head>
  <meta charset="utf-8">
  <meta content="ie=edge" http-equiv="x-ua-compatible">
  <title></title>
  <meta content="SIPANDA" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,700" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet" />

   <script src="https://www.gstatic.com/charts/loader.js"></script>
</head>

<body id="background">
  <div id="box">
    <h3>Rekap Izin Keluar Kantor</h3>
    <script>
        /*!
 * 
 * Google Sheets To HTML v0.9b
 * 
 * To use, simply replace the "tq?key=" value in the
 * URL below with your own unique Google document ID
 * 
 * The Google document's sharing must be set to public
 * 
 */

google.charts.load('current', {packages: ['table']});
var visualization;

function drawVisualization() {
    var query = new google.visualization.Query('https://spreadsheets.google.com/tq?key=1FP_pVZVpbvbv0-JRldMrkgzPkzXHehY7YxEKtTzU09o&output=html&gid=1072277424&range=B2:F&&usp=sharing');
    query.setQuery('SELECT E, B, C, D, F label E "Tanggal", B "Nama", C "Jenis Izin", D "Keperluan", F "Pukul" ');
    query.send(handleQueryResponse);
   
}

function handleQueryResponse(response) {
    if (response.isError()) {
        alert('There was a problem with your query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
        return;
    }
    
    var data = response.getDataTable();
    visualization = new google.visualization.Table(document.getElementById('table'));
    data.sort([{column: 0, asc: true}]);
    visualization.draw(data, {
        allowHtml: true,
        legend: 'bottom'
    });
}
google.setOnLoadCallback(drawVisualization);
    </script>
    <div id="table">
    </div>
    <p class="small"></p>
  </div>
</body>
</html>
